<meta charset="utf-8">
<script> 
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
		
	}
	
	function mostra (frase) {

		document.write(frase);
		pulaLinha();
	}
	
	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));// parse inte para converter a string em número.

	var numero = 1;

	var totalIdades=0;// ficar fora do while para nao colocar zero.
	
	while( numero <= totalFamiliares)
	{
	var idade = parseInt(prompt("Informe idade do familiar"));
	totalIdades = totalIdades + idade;
	numero++;
	}
	var mediaIdades = totalIdades/totalFamiliares;
	mostra("A média das idades dos familiares é " + mediaIdades);
	mostra ("Fim!");

</script>
