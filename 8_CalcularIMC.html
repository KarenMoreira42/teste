<meta charset="utf-8">
<script> 
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
		
	}
	
	function mostra (frase) {

		document.write(frase);
		pulaLinha();
	}
	// função recebe dois parâmetros
	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		mostra ("O imc calculado é " + imc);

	}
	
	calculaImc(1.70, 85);
	calculaImc(1.80, 103);


		
</script>
